<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 1</title>
  <link rel="stylesheet" href="Proyecto 1 Estilo.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f0f8ff;
      text-align: center;
    }

    /* Marquesina */
    #marquesina {
      width: 100%;
      background-color: #051950;
      color: white;
      font-size: 1.5rem;
      padding: 40px 0;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    #mensaje {
      position: absolute;
      white-space: nowrap;
      animation: mover 12s linear infinite;
    }

    @keyframes mover {
      from { left: 100%; }
      to { left: -100%; }
    }

    /* Menú de navegación */
    nav {
      background-color: #238fce;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      color: #f4f3f3;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffb703;
    }

    header {
      background-color: #5a9b0f;
      color: white;
      padding: 20px;
    }

    .contenido {
      padding: 20px;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin: 30px auto;
      display: block;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      #marquesina {
        font-size: 2rem;
      }

      .contenido {
        max-width: 800px;
        margin: auto;
      }

      img {
        max-width: 600px;
      }
    }
  </style>
</head>

<body>

  <div id="marquesina">
    <div id="mensaje">Bienvenido al Proyecto 2</div>
  </div>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Proyecto 2.html">Proyecto 1</a></li>
      <li><a href="Proyecto 1.html">Proyecto 2</a></li>
      <li><a href="#">Proyecto 3</a></li>
    </ul>
  </nav>

  <div class="contenido">
    <img id="mi-imagen" src="conejo.jpg" alt="Imagen de un conejo" onclick="cambiarImagen()">
  </div>

  <script src="Galeria.js"></script>
</body>
</html>
